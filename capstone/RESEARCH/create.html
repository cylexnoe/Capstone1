<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="create.css">
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label for="uname">USERNAME:</label>
      <input type="text" id="uname" name="uname" placeholder="Your username..">
    </div>

    <div class="form-group">
      <label for="pwd">PASSWORD:</label>
      <input type="password" id="pwd" name="pwd" placeholder="Your password..">
    </div>

    <div class="form-group">
      <label for="age">AGE:</label>
      <input type="text" id="age" name="age" placeholder="Your age..">
    </div>

    <div class="form-group">
      <label for="email">GMAIL:</label>
      <input type="text" id="email" name="email" placeholder="Your gmail..">
    </div>

    <div class="form-group">
      <label for="image">IMAGE:</label>
      <input type="file" id="image" name="image">
    </div>
<div class="btn">
    <a href="r&j.html" class=" button" type="submit">CREATE ACCOUNT</a>
</div>
    
  </form>
</div>

</body>
</html>
